spring.application.name=client
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/anime
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.ddl-auto=update



server.port=8082

# redis

spring.cache.type=redis
# Environment variables CACHE_HOST, CACHE_PORT, CACHE_PASSWORD, CACHE_DATABASE are read by RedisConfiguration
#spring.jpa.properties.hibernate.cache.use_second_level_cache=true
#spring.jpa.properties.hibernate.cache.region.factory_class=org.redisson.hibernate.RedissonRegionFactory
#spring.jpa.properties.hibernate.cache.redisson.config=redisson.yaml

# OAuth2 Resource Server - valida tokens do auth-server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
